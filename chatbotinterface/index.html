<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbot">
            <img src="https://th.bing.com/th/id/OIP.eLkslCzhxlFnG9eNiEA-0QHaHa?w=175&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="200" height="150" alt="smilie">
            <div class="chat-header">
                <h2>Your Own Sales Chatbot</h2>
            </div>
            <div class="messages">
                <div class="message bot-message">
                    Hello! how can i help you today?
                </div>
                <!-- User and bot messages will be added here -->
            </div>
            <div class="chat-input">
                <input type="text" id= "user-input" placeholder="Ask me anything here..." />
                <button onclick="sendMessage()">Send</button>
                <div id = "message-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
